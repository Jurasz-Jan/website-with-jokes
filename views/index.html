<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke Central</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <!-- Navigation bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Joke Central</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Top jokes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./register.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Login</a>
            </li>
            
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <h1 class="display-4 text-center mb-4">Welcome to Joke Central!</h1>
      <p class="font-italic">
        Explore, laugh, and share your jokes with the world.
      </p>

      <!-- Display jokes from jokes.json -->
      <div id="jokesList">
        <div class="jokes-container">
          <!-- Example Joke -->
          <div class="joke">
            <!-- Pasek ze zdjęciem profilowym i nazwą użytkownika -->
            <div class="leftJoke">
              <label>
                <img
                  src="..\data\pictures\5fff5535fe7e140019f7ec63.jpeg"
                  alt="pic"
                  class="picture"
                />
                Hamilton
              </label>
            </div>

            <!-- Pole z treścią żartu -->
            <div class="mainJoke card">
              <div class="card-body">
                <p class="card-text">
                  What do you call a stable for crazy, wild horses? Unstable.
                </p>
              </div>
            </div>

            <div class="bottomJoke">
              <div class="row align-items-center">
                <div class="col-auto">
                  <span class="up-button">
                    <button type="button" class="btn btn-primary mt-3">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-square" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm8.5 9.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"/>
                      </svg> 132
                    </button>
                  </span>
                </div>
            
                <div class="col-auto">
                  <span class="down-button">
                    <button type="button" class="btn btn-secondary mt-3">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-square" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm8.5 2.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293z"/>
                      </svg> 
                      21
                    </button>
                  </span>
                </div>
              </div>
            </div>
            
            <div class="row detailRow mt-3">
              <a href="./szczegol.html">
                <button class="details-button btn btn-primary">
                  Szczegóły
                </button>
              </a>
            </div>
            

            <!-- Metoda z js -->
            <!-- Okno z komentarzami -->
            <div id="commentModal" class="comment-modal">
              <span class="close-button" onclick="closeCommentModal()"
                >&times;</span
              >

              <h4>Komentarze</h4>
              <!-- Przykładowy komenatarz -->
              <div class="comment">
                <div class="leftComment">
                  <label>
                    <img
                      src="../data/pictures/5fff5535fe7e140019f7ec63.jpeg"
                      alt="picture"
                      class="img-fluid"
                    />
                    Username
                  </label>
                </div>

                <div class="rightComment">
                  <p>Treść komentarza</p>
                </div>
              </div>
              <!-- Treść komentarzy, formularz do dodawania komentarzy -->
            </div>

            <!-- Tymczasowy css i js, żeby komentarze się jakoś otwierały -->
            <style>
              .comment-modal {
                display: none;
                position: absolute;
                border: 1px solid #ccc;
              }
            </style>
            <script>
              // Funkcja otwierająca okno z komentarzami
              function openCommentModal() {
                document.getElementById('commentModal').style.display = 'block'
              }

              // Funkcja zamykająca okno z komentarzami
              function closeCommentModal() {
                document.getElementById('commentModal').style.display = 'none'
              }
            </script>

            <p class="NumberOfComments"></p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2023 Joke Central. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="..\js\script.js"></script>
  </body>
</html>
