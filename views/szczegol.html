<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Joke Details - Joke Central</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <!-- Navigation bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Joke Central</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./register.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <!-- Display joke details -->
      <div id="jokesList">
        <div class="jokes-container">
          <!-- Example Joke -->
          <div class="joke hero-unit">
            <!-- Pasek ze zdjęciem profilowym i nazwą użytkownika -->
            <div class="leftJoke">
              <label>
                <img
                  src="..\data\pictures\5fff5535fe7e140019f7ec63.jpeg"
                  alt="pic"
                  class="picture"
                />
                Hamilton
              </label>
            </div>

            <!-- Pole z treścią żartu -->
            <div class="mainJoke card">
              <div class="card-body">
                <p class="card-text">
                  What do you call a stable for crazy, wild horses? Unstable.
                </p>
              </div>
            </div>

            <div class="bottomJoke">
              <div class="row align-items-center">
                <div class="col-auto">
                  <span class="up-button">
                    <button type="button" class="btn btn-primary">
                      &uarr; 132
                    </button>
                  </span>
                </div>

                <div class="col-auto">
                  <span class="down-button">
                    <button type="button" class="btn btn-secondary">
                      &darr; 12
                    </button>
                  </span>
                </div>
              </div>
            </div>

            <div class="row">
              <!-- Tu wyświetlane okno z komentarzami, ale w sumie nie wiem czy zamiast tego nie wystarczy przejście w szczegol.html, 
                gdzie będą wszyskie wyświetlane, bo z tym jest więcej roboty -->
              <button
                class="comment-button btn btn-primary"
                onclick="openCommentModal()"
              >
                Szczegóły
              </button>
            </div>

            <!-- Metoda z js -->
            <!-- Okno z komentarzami -->

            <div>
              <h4>Komentarze</h4>
              <!-- Przykładowy komenatarz -->
              <div class="comment">
                <div class="leftComment">
                  <label>
                    <img
                      src="../data/pictures/leslie.jpg"
                      alt="picture"
                      class="img-fluid"
                    />
                    Aaron Burr
                  </label>
                </div>

                <div class="rightComment">
                  <p>Treść komentarza</p>
                </div>
              </div>
              <!-- Treść komentarzy, formularz do dodawania komentarzy -->
            </div>

            <p class="NumberOfComments">1</p>
          </div>
        </div>
      </div>

      <!-- Form to add a comment -->
      <form id="addCommentForm">
        <div>
          <label for="commentText">Add a Comment</label>
          <textarea
            id="commentText"
            name="commentText"
            rows="3"
            required
          ></textarea>
        </div>
        <div>
          <label for="commenterName">Your Name</label>
          <input type="text" id="commenterName" name="commenterName" required />
        </div>
        <div>
          <input type="submit" value="Post Comment" />
        </div>
      </form>
    </main>

    <footer>
      <!-- Footer content -->
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2023 Joke Central. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="../js/main.js"></script>
  </body>
</html>
