<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Account - Joke Central</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <!-- Navigation bar -->
      <% include ./partials/navbar %>
    </header>

    <main>
      <!-- Account management -->
      <h1>My Account</h1>
      <section>
        <h2>Change Email</h2>
        <form id="changeEmailForm">
          <div>
            <label for="newEmail">New Email</label>
            <input type="email" id="newEmail" name="newEmail" required />
          </div>
          <div>
            <input type="submit" value="Change Email" />
            <p id="emailMessage" style="display: none"></p>
          </div>
        </form>
      </section>

      <section>
        <h2>Change Password</h2>
        <form id="changePasswordForm">
          <div>
            <label for="currentPassword">Current Password</label>
            <input
              type="password"
              id="currentPassword"
              name="currentPassword"
              required
            />
          </div>
          <div>
            <label for="newPassword">New Password</label>
            <input
              type="password"
              id="newPassword"
              name="newPassword"
              required
            />
          </div>
          <div>
            <input type="submit" value="Change Password" />
            <p id="passwordMessage" style="display: none"></p>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <!-- Footer content -->
      <p>&copy; 2023 Joke Central. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="/js/main.js"></script>
    <script>
      // Przykładowy kod JavaScript do obsługi formularzy zmiany emaila i hasła
      document
        .getElementById('changeEmailForm')
        .addEventListener('submit', function (e) {
          e.preventDefault()
          document.getElementById('emailMessage').textContent =
            'Email changed successfully!'
          document.getElementById('emailMessage').style.display = 'block'
        })

      document
        .getElementById('changePasswordForm')
        .addEventListener('submit', function (e) {
          e.preventDefault()
          // Tutaj kod do obsługi zmiany hasła
          // Pobranie wartości z pól input z id="currentPassword" i id="newPassword": document.getElementById('currentPassword').value, document.getElementById('newPassword').value
          // Wysłanie żądania do serwera w celu zmiany hasła
          // Wyświetlenie komunikatu o sukcesie lub błędzie
          document.getElementById('passwordMessage').textContent =
            'Password changed successfully!'
          document.getElementById('passwordMessage').style.display = 'block'
        })
    </script>
  </body>
</html>
