<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke Central</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
  </head>
  <body>
    <header>
      <!-- Navigation bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Joke Central</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active" id="homeNav">
              <a class="nav-link" href="./index_registered.html">Home</a>
            </li>
            <li class="nav-item" id="topJokesNav">
              <a class="nav-link" href="./index_registered.html?topjokes">Top jokes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./dodaj_zart.html">Add Joke</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./moje_konto.html">My Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index.html" onclick="logout()">Log out</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="popup" id="popup">
        <p>Żart został zgłoszony</p>
        <button class ="btn btn-primary" onclick="hideReportPopup()">Zamknij</button>
      </div>
      <script>
        fetch('/getUserName')
            .then(response => response.json())
            .then(data => {
              document.getElementById('welcomeMessage').textContent = "Welcome, " + data.username + "!";
            })
          .catch(error => console.error('Błąd podczas pobierania imienia:', error));
      </script>

      <h1 class="display-4 text-center mb-4" id="welcomeMessage"></h1>
      <p>Explore, laugh, and share your jokes with the world.</p>
      <!-- Display jokes from jokes.json -->
      <div id="jokesList">
        <div class="jokes-container" id="jokesContainer">
        
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 Joke Central. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="..\js\script.js"></script>
  </body>
</html>
