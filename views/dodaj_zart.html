<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Add Joke - Joke Central</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <object
        type="text/html"
        data="../particles/navbar.html"
        class="navbar"
      ></object>
    </header>

    <main>
      <h1>Add a Joke</h1>
      <form id="addJokeForm">
        <div>
          <label for="jokeText">Joke Text</label>
          <textarea id="jokeText" name="jokeText" rows="4" required></textarea>
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" name="author" required />
        </div>
        <div>
          <input type="submit" value="Submit Joke" />
        </div>
      </form>
    </main>

    <footer>
      <!-- Footer content -->
      <p>&copy; 2023 Joke Central. All rights reserved.</p>
    </footer>

    <script src="../js/main.js"></script>
  </body>
</html>
